{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title -->
    <title>{% block title %}Convert Code Admin{% endblock %}</title>

    <!-- Favicon icon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'admin_assets/images/favicon.png' %}"
    />

    <!-- bootstrap css  -->
    <link
      rel="stylesheet"
      href="{% static 'admin_assets/css/bootstrap.min.css' %}"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'admin_assets/css/style.css' %}" />

    <!-- Admin CSS -->
    <link rel="stylesheet" href="{% static 'admin_assets/css/main.css' %}" />

    <!-- icons  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin_assets/icons/font-awesome/css/all.min.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin_assets/icons/flaticon/flaticon.css' %}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'admin_assets/icons/flaticon_1/flaticon_1.css' %}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'admin_assets/vendor/metismenu/css/metisMenu.min.css' %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Preloader start-->
    <div id="preloader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!--Preloader end-->

    <!--Main wrapper start-->
    <div id="main-wrapper">
      <!--header start -->
      {% include "snippets/_admin_header.html" %}
      <!--Header ends -->

      <!--Sidebar start-->
      {% include "snippets/_admin_sidebar.html" %}
      <!--Sidebar end-->

      <!--Content body start-->
      <div class="content-body">
        <!-- row -->
        <div class="container-fluid">{% block content %}{% endblock %}</div>
      </div>
      <!--Content body end-->

      <!--Footer start-->
      {% include "snippets/_admin_footer.html" %}
      <!--Footer end-->
    </div>
    <!--Main wrapper end-->

    <!--Scripts-->
    <script src="{% static 'admin_assets/js/dashboard/statistics-page.js' %}"></script>
    <script src="{% static 'admin_assets/vendor/apexchart/apexchart.js' %}"></script>

    <!-- chart js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="{% static 'admin_assets/vendor/global/global.min.js' %}"></script>

    <script src="{% static 'admin_assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>

    <!-- Chart piety plugin files -->
    <script src="{% static 'admin_assets/vendor/peity/jquery.peity.min.js' %}"></script>

    <!-- Chart ChartJS plugin files -->
    <script src="{% static 'admin_assets/js/plugins-init/chartjs-init.js' %}"></script>

    <!-- Dashboard 1 -->
    <script src="{% static 'admin_assets/js/dashboard/dashboard-1.js' %}"></script>
    <script src="{% static 'admin_assets/js/custom.min.js' %}"></script>
    <script src="{% static 'admin_assets/js/dlabnav-init.js' %}"></script>
    {% comment %}
    <script src="{% static 'admin_assets/js/demo.js' %}" defer></script>
    {% endcomment %}
  </body>
</html>
