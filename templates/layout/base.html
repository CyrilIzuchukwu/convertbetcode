{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Convert My Code{% endblock %}</title>

    <!--=====FAB ICON=======-->
    <link
      rel="shortcut icon"
      href="{% static 'assets/img/logo/fav.png' %}"
      type="image/x-icon"
    />

    <!--===== CSS LINK =======-->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/aos.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/fontawesome.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/magnific-popup.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/mobile.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/owlcarousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/sidebar.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/slick-slider.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugins/nice-select.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />

    <!-- mobile and tabblet responsiveness  -->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/responsiveness.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/tablet.css' %}" />

    <!-- Mostreat google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--=====  JS SCRIPT LINK =======-->
    <script src="{% static 'assets/js/plugins/jquery-3-6-0.min.js' %}"></script>

    <!-- remix icon  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body class="homepage2-body tg-heading-subheading animation-style3">
    <!--===== PRELOADER STARTS =======-->
    {% include "loaders/_preloader.html" %}
    <!--===== PRELOADER ENDS =======-->

    <!--===== PROGRESS STARTS=======-->
    {% include "loaders/_progress-circle.html" %}
    <!--===== PROGRESS ENDS=======-->

    <!--=====HEADER START=======-->
    {% include "snippets/_header.html" %}
    <!--===== HEADER ENDS =======-->

    {% block content %}{% endblock %}

    <!--===== FOOTER AREA STARTS =======-->
    {% include "snippets/_footer.html" %}
    <!--===== FOOTER AREA ENDS =======-->

    <!--===== JS SCRIPT LINK =======-->
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/fontawesome.js' %}"></script>
    <script src="{% static 'assets/js/plugins/aos.js' %}"></script>
    <script src="{% static 'assets/js/plugins/gsap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/Splitetext.js' %}"></script>
    <script src="{% static 'assets/js/plugins/sidebar.js' %}"></script>
    <script src="{% static 'assets/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'assets/js/plugins/mobilemenu.js' %}"></script>
    <script src="{% static 'assets/js/plugins/owlcarousel.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/gsap-animation.js' %}"></script>
    <script src="{% static 'assets/js/plugins/nice-select.js' %}"></script>
    <script src="{% static 'assets/js/plugins/slick-slider.js' %}"></script>
    <script src="{% static 'assets/js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
