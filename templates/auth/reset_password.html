{% extends 'layout/auth_base.html' %} {% load static %} {% block content %}

<!-- ===== CONTENT WRAPPER =======  -->
<div class="log-layout">
  <div class="content">
    <section class="template">
      <div class="log-logo">
        <img src=" {% static 'assets/img/logo/log-logo.png' %}" alt="Logo" />
      </div>
      <form action="">
        <div class="log-header">
          <h1>New Password</h1>
          <p>Enter a password you can recall.</p>
        </div>

        <div class="log-input">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="******************"
            />
            <label for="floatingPassword">New Password</label>
            <span class="eye"
              ><i class="ri-eye-line show" id="showPassword"></i
            ></span>
            <span class="eye"
              ><i class="ri-eye-off-line hide" id="hidePassword"></i
            ></span>
          </div>
        </div>

        <div class="log-input mt-3">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordInput2"
              placeholder="******************"
            />
            <label for="floatingPassword">Confirm Password</label>
            <span class="eye"
              ><i class="ri-eye-line show" id="showPassword2"></i
            ></span>
            <span class="eye"
              ><i class="ri-eye-off-line hide" id="hidePassword2"></i
            ></span>
          </div>
        </div>

        <div class="log-btn">
          <button type="submit" class="hero-btn btn2">Confirm</button>
        </div>
      </form>
    </section>
  </div>
</div>
<!-- ===== CONTENT WRAPPER =======  -->

<!-- script to show and hide password  -->
<script>
  const passwordInput = document.getElementById("passwordInput");
  const showPasswordIcon = document.getElementById("showPassword");
  const hidePasswordIcon = document.getElementById("hidePassword");

  showPasswordIcon.addEventListener("click", function () {
    passwordInput.type = "password";
    showPasswordIcon.style.display = "none";
    hidePasswordIcon.style.display = "inline-block";
  });

  hidePasswordIcon.addEventListener("click", function () {
    passwordInput.type = "text";
    hidePasswordIcon.style.display = "none";
    showPasswordIcon.style.display = "inline-block";
  });
</script>

<script>
  const passwordInput2 = document.getElementById("passwordInput2");
  const showPasswordIcon2 = document.getElementById("showPassword2");
  const hidePasswordIcon2 = document.getElementById("hidePassword2");

  showPasswordIcon2.addEventListener("click", function () {
    passwordInput2.type = "password";
    showPasswordIcon2.style.display = "none";
    hidePasswordIcon2.style.display = "inline-block";
  });

  hidePasswordIcon2.addEventListener("click", function () {
    passwordInput2.type = "text";
    hidePasswordIcon2.style.display = "none";
    showPasswordIcon2.style.display = "inline-block";
  });
</script>

{% endblock %}
